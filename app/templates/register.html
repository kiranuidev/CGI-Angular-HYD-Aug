<div ng-controller="registerCtrl">
    <h1>{{pageName}}</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">

            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="user.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="user.age" placeholder="Age">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <select class="form-control" ng-change="loadStates()" ng-model="selectedCountry" ng-options="country.name for country in countries">
                    <option value="">Please Select</option>
                </select>
                {{selectedCountry}}
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">States</label>
            <div class="col-xs-4">
                <select class="form-control" ng-model="selectedState" ng-options="state.name for state in states">
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Phone Number</label>
            <div class="input-group input-group-sm col-xs-4">
                <span class="input-group-addon"></span>
                <input type="text" class="form-control" ng-model="user.phone" name="phonenumber" placeholder="Phone Number">
            </div>

        </div>

        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <input type="radio" value="M" name="gender" ng-model="user.gender">M
                <input type="radio" value="F" name="gender" ng-model="user.gender">F
                <input type="radio" value="NA" name="gender" ng-model="user.gender">Don't Reveal
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.terms"> I Agree Terms</label>
                </div>
            </div>
        </div>
        <div class=" form-group ">
            <div class="col-xs-offset-2 col-xs-4 ">
                <button type="button " class="btn btn-primary " ng-click="register()">Register</button>
            </div>
        </div>
    </form>{{user}}
</div>
