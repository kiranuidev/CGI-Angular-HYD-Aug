<div ng-controller="productsCtrl">
    <table class="table table-striped">
        <th>
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Description</td>
                <td>Price</td>
            </tr>
        </th>
        <tr ng-repeat="item in products">
            <td></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
        </tr>

    </table>
</div>
