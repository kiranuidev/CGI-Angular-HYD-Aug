<div ng-controller="productsCtrl">
    <input type="text" ng-model="search">
    <input type="text" ng-model="country">
    <input type="checkbox" ng-model="withBrackets">
    <table class="table table-striped">
        <th>
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Description</td>
                <td>Price</td>
                <td>Phone</td>
            </tr>
        </th>
        <tr ng-repeat="item in products|filter:{price:search}">
            <td></td>
            <td>{{::item.name}}</td>
            <td>{{::item.description}}</td>
            <td>{{::item.price|currency:"Rs."}}</td>
            <td>{{::item.phone|phoneformat:country:withBrackets}}</td>
            <td>
                <button class="btn btn-primary" ng-if="item.selected==false||item.selected==undefined" ng-click="addProduct(item);item.selected=true">Add Product</button>
                <button class="btn btn-primary" ng-if="item.selected" ng-click="removeProduct(item);item.selected=false">Remove Product</button>
            </td>
        </tr>

    </table>
</div>
